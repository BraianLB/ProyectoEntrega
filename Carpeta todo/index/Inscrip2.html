    <div class="contenedor">
    <h1>Foto de Perfil</h1>
    <div class="fotoperf">
        <div id="imagenPrevia">Agregar Imagen</div>
    <form id="formSubirFoto" enctype="multipart/form-data">
        <input type="file" accept="image/*" id="archivoFoto" name="foto"> 
        <input type="submit" value="Subir Foto">
    </form>
    
</div>
    <script>
        document.getElementById('formSubirFoto').addEventListener('submit', function(e) {
            e.preventDefault();
            const archivo = document.getElementById('archivoFoto').files[0];
            if (archivo) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imagenPrevia = document.getElementById('imagenPrevia');
                    imagenPrevia.innerHTML = `<img src="${e.target.result}" alt="Imagen de perfil">`;
                };
                reader.readAsDataURL(archivo);
            }
        });
    </script>
